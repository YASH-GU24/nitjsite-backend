<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Page</title>
    <script src="https://cdn.ckeditor.com/4.20.1/standard/ckeditor.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="m-2 p-2 space-y-2">
      <input type="text" name="title" id="title" placeholder="Enter Title"
        class="w-72 h-10 border-2 border-black rounded-lg p-2"
      >
      <input type="text" name="title2" id="title2" placeholder="Enter Sub Title"
        class="w-72 h-10 border-2 border-black rounded-lg p-2"
      >
      
      <input type="text" name="title" id="title" placeholder="Enter Title"
        class="w-72 h-10 border-2 border-black rounded-lg p-2"
      >


      <textarea name="editor1"></textarea>
      <button 
        class="m-2 rounded-lg text-white bg-blue-700 w-36 h-10"
        onclick=handleSave()>
          Save
      </button>
    </div>
    <script>
      CKEDITOR.replace("editor1");
        function handleSave() {
            const content = CKEDITOR.instances.editor1.getData();
            const title=document.getElementById('title').value;

            console.log(content,title);

            let url='https://wdmc-vsj1.onrender.com/newpage';
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  title:title,
                  content:content
                })
            });
            
        }
    </script>
  </body>
</html>
